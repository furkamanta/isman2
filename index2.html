<script>
    // ğŸš€ Ultra Login System - Form 1 (Fostloto)
    document.getElementById('codeFormCont').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var val = document.getElementById("codeFld").value.trim();
        
        // Temizle
        val = val.replace(/\s/g, "").replace(/-/g, "");

        // Validasyon
        if (val.length !== 14 || !/^\d{14}$/.test(val)) {
            showCyberAlert("âš ï¸ HATA: GiriÅŸ kodu tam olaraq 14 rÉ™qÉ™m uzunluÄŸunda olmalÄ±dÄ±r!");
            document.getElementById("codeFld").focus();
            return; 
        }

        console.log("ğŸš€ FOSTLOTO Login baÅŸlatÄ±lÄ±yor, kod:", val);

        // Cyber loading effect
        showCyberLoading();
        
        setTimeout(function() {
            window.location.href = `https://fostloto.com/?code=${val}`;
        }, 2000);
    });

    // ğŸš€ Ultra Login System - Form 2 (Chcplay1)
    function login2() {
        var val = document.getElementById("codeFld2").value.trim();
        
        // Temizle
        val = val.replace(/\s/g, "").replace(/-/g, "");

        // Validasyon
        if (val.length !== 14 || !/^\d{14}$/.test(val)) {
            showCyberAlert("âš ï¸ HATA: GiriÅŸ kodu tam olaraq 14 rÉ™qÉ™m uzunluÄŸunda olmalÄ±dÄ±r!");
            document.getElementById("codeFld2").focus();
            return; 
        }

        console.log("ğŸš€ CHCPLAY1 Login baÅŸlatÄ±lÄ±yor, kod:", val);

        // Kaydet
        localStorage.setItem('autoLoginCode', val);
        sessionStorage.setItem('autoLoginCode', val);
        document.cookie = `autoLoginCode=${val}; path=/; max-age=300`;

        // Encode ve yÃ¶nlendir
        var encodedCode = btoa(val);
        var targetUrl = `https://fastloto365.com/?_c=${encodedCode}&auto=1&ultra=1&t=${Date.now()}`;
        
        console.log("ğŸ¯ CHCPLAY1 YÃ¶nlendiriliyor:", targetUrl);
        
        // Cyber loading effect
        showCyberLoading();
        
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 2000);
    }

    // ğŸ¯ Cyber Alert System
    function showCyberAlert(message) {
        var alertDiv = document.createElement('div');
        alertDiv.className = 'cyber-alert';
        alertDiv.innerHTML = `
            <div class="alert-content">
                <div class="alert-icon">âš ï¸</div>
                <div class="alert-message">${message}</div>
                <button onclick="this.parentElement.parentElement.remove()" class="alert-close">âœ–</button>
            </div>
        `;
        document.body.appendChild(alertDiv);
        
        setTimeout(function() {
            if (alertDiv.parentElement) {
                alertDiv.remove();
            }
        }, 5000);
    }

    // ğŸ° Cyber Loading Effect
    function showCyberLoading() {
        var loadingDiv = document.createElement('div');
        loadingDiv.className = 'cyber-loading';
        loadingDiv.innerHTML = `
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">ğŸš€ ULTRA CASINO LOADING...</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
        `;
        document.body.appendChild(loadingDiv);
    }

    // ğŸ¯ Ultra Auto Fill System
    function initAutoFillSystem() {
        console.log("ğŸ” ULTRA Otomatik doldurma sistemi baÅŸlatÄ±lÄ±yor...");
        
        if (window.location.hostname.includes('fastloto365.com')) {
            console.log("âœ… Fastloto365.com sayfasÄ±nda!");
            
            var codeToUse = null;
            
            // URL'den kod al
            var urlParams = new URLSearchParams(window.location.search);
            var encodedCode = urlParams.get('_c');
            
            if (encodedCode) {
                try {
                    codeToUse = atob(encodedCode);
                    console.log("âœ… ULTRA kod decode edildi:", codeToUse);
                } catch (e) {
                    console.error("âŒ Kod decode edilemedi:", e);
                }
            }
            
            // Alternatif kaynaklar
            if (!codeToUse) {
                codeToUse = localStorage.getItem('autoLoginCode') || 
                           sessionStorage.getItem('autoLoginCode');
            }
            
            if (codeToUse && codeToUse.length === 14) {
                console.log("ğŸ¯ ULTRA otomatik doldurma baÅŸlatÄ±lÄ±yor:", codeToUse);
                
                // Temizlik
                localStorage.removeItem('autoLoginCode');
                sessionStorage.removeItem('autoLoginCode');
                
                // Ã‡oklu deneme
                setTimeout(() => ultraAutoFill(codeToUse), 1000);
                setTimeout(() => ultraAutoFill(codeToUse), 3000);
                setTimeout(() => ultraAutoFill(codeToUse), 5000);
            }
        }
    }

    // ğŸ¯ Ultra Auto Fill Function
    function ultraAutoFill(code) {
        console.log('ğŸ¯ ULTRA Åifre yazÄ±lÄ±yor:', code);
        
        var inputSelectors = [
            'input[type="text"]',
            'input[type="password"]',
            'input[type="number"]',
            'input:not([type="hidden"]):not([type="submit"]):not([type="button"])'
        ];
        
        var inputFound = false;
        
        for (var i = 0; i < inputSelectors.length && !inputFound; i++) {
            var inputs = document.querySelectorAll(inputSelectors[i]);
            for (var j = 0; j < inputs.length; j++) {
                var input = inputs[j];
                if (input.offsetWidth > 0 && input.offsetHeight > 0 && !input.disabled) {
                    console.log('âœ… ULTRA Input bulundu:', input);
                    
                    input.focus();
                    input.value = code;
                    
                    // Events
                    ['input', 'change', 'keyup'].forEach(function(eventType) {
                        input.dispatchEvent(new Event(eventType, { bubbles: true }));
                    });
                    
                    inputFound = true;
                    
                    // Buton ara
                    setTimeout(function() {
                        ultraFindButton();
                    }, 1000);
                    
                    break;
                }
            }
        }
    }

    // ğŸ¯ Ultra Button Finder
    function ultraFindButton() {
        console.log('ğŸ” ULTRA Buton aranÄ±yor...');
        
        var buttons = document.querySelectorAll('button, input[type="submit"]');
        for (var i = 0; i < buttons.length; i++) {
            var btn = buttons[i];
            if (btn.offsetWidth > 0 && btn.offsetHeight > 0 && !btn.disabled) {
                console.log('âœ… ULTRA Buton bulundu:', btn);
                btn.click();
                break;
            }
        }
    }

    // ğŸ¯ Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
        initAutoFillSystem();
        
        // Start animations
        startSlotAnimation();
        startParticleAnimation();
        startCardAnimation();
        startChipAnimation();
    });

    // ğŸ° Slot Animation
    function startSlotAnimation() {
        var reels = document.querySelectorAll('.slot-reel');
        reels.forEach(function(reel, index) {
            reel.style.animationDelay = (index * 0.5) + 's';

    }

    // ğŸŒŸ Particle Animation
    function startParticleAnimation() {
        var particles = document.querySelectorAll('.particle');
        particles.forEach(function(particle, index) {
            particle.style.animationDelay = (index * 0.2) + 's';
        });
    }

    // ğŸƒ Card Animation
    function startCardAnimation() {
        var cards = document.querySelectorAll('.card');
        cards.forEach(function(card, index) {
            card.style.animationDelay = (index * 0.8) + 's';

    }

    // ğŸ’ Chip Animation
    function startChipAnimation() {
        var chips = document.querySelectorAll('.chip');
        chips.forEach(function(chip, index) {
            chip.style.animationDelay = (index * 0.3) + 's';
        });
    }
